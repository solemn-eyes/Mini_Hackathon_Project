<!-- Simple decorative SVG background (local asset) - feel free to replace with your own image -->
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#C8E6C9" />
      <stop offset="100%" stop-color="#E3F2FD" />
    </linearGradient>
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="30" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g1)" />

  <!-- soft shapes -->
  <g filter="url(#blur)" opacity="0.9">
    <ellipse cx="220" cy="180" rx="300" ry="150" fill="#A8E6CF" />
    <ellipse cx="1100" cy="260" rx="360" ry="200" fill="#FDEBD0" />
    <ellipse cx="760" cy="660" rx="420" ry="220" fill="#D5E8F6" />
  </g>

  <!-- simple plant motif -->
  <g transform="translate(1200,700) scale(0.8)" opacity="0.9">
    <ellipse cx="0" cy="-20" rx="40" ry="60" fill="#8BC34A" />
    <ellipse cx="-30" cy="-40" rx="28" ry="42" fill="#66BB6A" />
    <ellipse cx="30" cy="-40" rx="28" ry="42" fill="#66BB6A" />
    <rect x="-6" y="-20" width="12" height="40" rx="6" fill="#6D4C41" />
  </g>

  <!-- subtle overlay -->
  <rect width="100%" height="100%" fill="rgba(255,255,255,0.03)" />
</svg>
